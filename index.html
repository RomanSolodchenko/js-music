<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Music</title>
</head>
<body>
  <header class="header">
    <div class="title"></div>
  </header>
  <div class="music_box">

    <div class="music">
      <p class="music_title">ROCK</p>
      <img src="img/play.png" id="iconrock">
      <audio id="mySongRock">
        <source src="audio/Static-X - The Only.mp3" type="audio/mp3">
      </audio>
    </div>

    <div class="music">
      <p class="music_title">MINIMAL</p>
      <img src="img/play.png" id="iconminimal">
      <audio id="mySongMinimal">
        <source src="audio/Minimal Lounge - Summer.mp3" type="audio/mp3">
      </audio>
    </div>

    <div class="music">
      <p class="music_title">DEEP</p>
      <img src="img/play.png" id="icon">
      <audio id="mySong">
        <source src="audio/SOTL - Deep House.mp3" type="audio/mp3">
      </audio>
    </div>

    <div class="music">
      <p class="music_title">RAP</p>
      <img src="img/play.png" id="iconrap">
      <audio id="mySongRap">
        <source src="audio/Outkast - Ms. Jackson.mp3" type="audio/mp3">
      </audio>
    </div>
  </div>


  <script>

    var mySong = document.getElementById("mySong");
    var icon = document.getElementById("icon");

    icon.onclick = function () {
      if (mySong.paused) {
        mySong.play();
        icon.src = "img/pause.png"
      }
      else {
        mySong.pause();
        icon.src = "img/play.png"
      }
    }

    var mySongRap = document.getElementById("mySongRap");
    var iconrap = document.getElementById("iconrap");
    iconrap.onclick = function () {
      if (mySongRap.paused) {
        mySongRap.play();
        iconrap.src = "img/pause.png"
      }
      else {
        mySongRap.pause();
        iconrap.src = "img/play.png"
      }
    }

    var mySongMinimal = document.getElementById("mySongMinimal");
    var iconminimal = document.getElementById("iconminimal");

    iconminimal.onclick = function () {
      if (mySongMinimal.paused) {
        mySongMinimal.play();
        iconminimal.src = "img/pause.png"
      }
      else {
        mySongMinimal.pause();
        iconminimal.src = "img/play.png"
      }
    }

    var mySongRock = document.getElementById("mySongRock");
    var iconrock = document.getElementById("iconrock");

    iconrock.onclick = function () {
      if (mySongRock.paused) {
        mySongRock.play();
        iconrock.src = "img/pause.png"
      }
      else {
        mySongRock.pause();
        iconrock.src = "img/play.png"
      }
    }


  </script>

</body>

</html>
